<html>
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<meta charset="UTF-8" />
</head>

<body>
	<div class="container">
	
		<div class="jumbotron mb-0">
			<h1 class="display-4">Meu Pedidos</h1>
		</div>
		
		<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between mb-3">
			<div class="navbar-nav ">
				<a class="nav-item nav-link active" href="">Todos</a>
				<a class="nav-item nav-link" href="">Aguardando</a>
				<a class="nav-item nav-link" href="">Aprovado</a>
				<a class="nav-item nav-link" href="">Entregue</a>
			</div>	
			<a href="pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
		</nav>
	
		<div class="card" th:each="pedido : ${pedidos}">
		<div class="card-header" th:text="${pedido.nomeProduto}">Nomedo produto</div>
		<div class="card-body">
			<div class="row">
				<div class="col-12 col-sm-8 mb-3">
					<div class="row">
					<div class="col-md-5">
						Valor: <span th:text="${pedido.valorNegociado}">200.99</span>
					</div>
					<div class="col-md-7">
						Data de entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span>
					</div>
					</div>
					<div>Produto</div>
					<div>
						<input class="form-control" th:value="${pedido.urlProduto}"
							value="Url do produto" />
					</div>
					<div>Descrição</div>
					<div>
						<textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido.</textarea>
					</div>
				</div>
				
				<div class="col-12 col-sm-4">
					<div>
					<img class="img-thumbnail" th:src="${pedido.urlImagem}" src="">
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</body>


</html>
