<html>
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<meta charset="UTF-8" />
</head>

<body>
<div class="container">
	<div class="card" th:each="pedido : ${pedidos}">
		<div th:text="${pedido.nomeProduto}">Nome do produto</div>
		<div>
			Valor: <span th:text="${pedido.valorNegociado}">200.99</span>
		</div>
		<div>
			Data de entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span>
		</div>
		<div>Produto</div>
		<div>
			<input class="form-control" th:value="${pedido.urlProduto}" value="Url do produto" />
		</div>
		<div>Descrição</div>
		<div>
			<textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido.</textarea>
		</div>
		<div>
			<img th:src="${pedido.urlImagem}" src="">
		</div>
	</div>
</div>
</body>


</html>
